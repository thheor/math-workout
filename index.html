<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.27/dist/katex.min.css" integrity="sha384-Pu5+C18nP5dwykLJOhd2U4Xen7rjScHN/qusop27hdd2drI+lL5KvX7YntvT8yew" crossorigin="anonymous">

    <!-- The loading of KaTeX is deferred to speed up page rendering -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.27/dist/katex.min.js" integrity="sha384-2B8pfmZZ6JlVoScJm/5hQfNS2TI/6hPqDZInzzPc8oHpN5SgeNOf4LzREO6p5YtZ" crossorigin="anonymous"></script>

    <!-- To automatically render math in text elements, include the auto-render extension: -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.27/dist/contrib/auto-render.min.js" integrity="sha384-hCXGrW6PitJEwbkoStFjeJxv+fSOOQKOPbJxSfM6G5sWZjAyWhXiTIIAmQqnlLlh" crossorigin="anonymous"
        onload="renderMathInElement(document.body);"></script>
    <style type="text/tailwindcss">
      @theme {
        --color-darkblue: #0A1931;
        --color-softwhite: #F6FAFD;
      }
    </style>
  </head>
  <body class="bg-softwhite">
    <h1 class="mt-15 lg:mt-10 text-3xl text-center font-bold text-darkblue">
        Math Workout
      </h1>
      <h1 class="mx-10 text-center text-2xl lg:text-base text-darkblue">Pilihlah jawaban yang benar</h1>
    <div class="main flex justify-center p-5 mt">
      <div class="mx-3 lg:w-180 md:w-150 sm:w-80 sm:m-auto">
        <div class="stats flex gap-10 justify-center">
          <div class="benar w-20 h-20 rounded-xl bg-blue-500">
            <p class="text-xl text-center font-semibold tracking-wide mt-2 text-softwhite">Benar</p>
            <p class="jumlah-benar text-3xl text-center -mt-1 text-softwhite">0</p>
          </div>
          <div class="benar w-20 h-20 rounded-xl bg-blue-500">
            <p class="text-xl text-center font-semibold tracking-wide mt-2 text-softwhite">Salah</p>
            <p class="jumlah-salah text-3xl text-center -mt-1 text-softwhite">0</p>
          </div>
        </div>

        <h1 class="text-xl lg:text-lg mt-5">Soal <span class="no-soal"></span></h1>
        <p class="soal text-darkblue text-xl sm:text-xl md:text-2xl"></p>
        <div class="lg:w-180 md:w-120 sm:w-80 mx-auto">
            <button id="option" class="a mt-5 p-2 border-2 w-full border-blue-700 hover:bg-blue-400 cursor-pointer rounded-xl"></button>
            <button id="option" class="b mt-5 p-2 border-2 w-full border-blue-700 hover:bg-blue-400 cursor-pointer rounded-xl"></button>
            <button id="option" class="c mt-5 p-2 border-2 w-full border-blue-700 hover:bg-blue-400 cursor-pointer rounded-xl"></button>
            <button id="option" class="d mt-5 p-2 border-2 w-full border-blue-700 hover:bg-blue-400 cursor-pointer rounded-xl"></button>        
        </div>

      </div>
    </div>
    <div class="check-answer hidden w-full max-h-100 md:h-50 sm:h-100 bottom-0 p-5">
      <p class="feedback text-center text-xl font-semibold"></p>
      <p class="text-blue-500 cursor-pointer text-center m-auto text-xl">Check explanation</p>
      <div class="flex justify-center mt-5">
        <button class="continue p-2 w-35 bg-blue-500 cursor-pointer rounded font-semibold text-softwhite">Continue</button>
      </div>
    </div>
    <script src="script.js" type="module"></script>
  </body>
</html>
